# âœ… 1. Deploy Staging Builds from `staging` branch
# âœ… 2. Deploy Production Builds from `main` branch
# âœ… 3. Enable PR Previews with Firebase Channels
# âœ… 4. Use GitHub Environments for Controlled Deploys
# âœ… 5. Add Caching for Flutter Builds

name: Deploy to Firebase Hosting (Staging + Production)

on:
  push:
    branches:
      - main
      - staging
  pull_request:
    branches:
      - main
      - staging

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.2'
          channel: 'stable'

      - name: ğŸ“¦ Install Dependencies
        run: flutter pub get

      - name: ğŸ› ï¸ Build Flutter Web
        run: flutter build web --release

      - name: ğŸ”¥ Deploy to Firebase Hosting
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_RENTARRA_83520 }}"
          projectId: rentarra-83520
          channelId: ${{ github.ref == 'refs/heads/main' && 'live' || (github.ref == 'refs/heads/staging' && 'staging') || format('pr-{0}', github.event.pull_request.number) }}

      - name: âœ… Post Deploy Info
        run: echo "ğŸ”¥ Deployed to Firebase Hosting"

